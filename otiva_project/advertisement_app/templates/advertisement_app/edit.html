{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <form class="form-register" action="{% url 'advertisement_app:tech_ad_edit' slug=object.slug %}" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label }}
                {{ field }}
            {% endfor %}
            <button class="form-control mt-2" type="submit">Обновить</button>
        </form>
    </div>
{% endblock %}
